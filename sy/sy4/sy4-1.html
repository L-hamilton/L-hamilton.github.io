<!doctype html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>布局</title>
<link rel="stylesheet" type="text/css" href="style1.css"/>
</head>

<body>
    <div class="box">
		div->box包含下面3部分结构div(header,main,footer),布局网页宽度和居中
        <div class="header">
			div -> header 包含下面3个结构div布局头部高度和主要背景
            <div id="logo">div->id=logo</div>
            <div id="banner">div->id=banner</div>
            <div id="menu">div->id=meau</div>
        </div>
        <div class="main">
			div->id=main 包 含 下 面 2 个 div(sidebar , content)
            <div id="sidebar">div->id=sidebar</div>
            <div id="content">div->id=content</div>
        </div>
        <div class="footer">div->id=fotter</div>
    </div>
</body>

</html>
