<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>开关灯</title>
<script type="text/javascript">
	 var light = document.getElementById("light");
	 light.onclick =  function(){
	            light.src="F:\网页设计\实验\实验七\开灯.png"
	 }
	 light.offclick = function(){
	            light.src = "F:\网页设计\实验\实验七\关灯.png";
	        }
</script>
</head>

<body>
	<input type="button" name="submit" value="开灯" onClick="return light.onclick()"/>
	<input type="button" name="submit" value="关灯" onClick="return light.offlight()"/><br/><br/><br/>
	<img id="light" onClick="offlight()" src="F:\网页设计\实验\实验七\关灯.png">
</body>
</html>
