<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算机</title>
<script type="text/javascript">
	function average(){
		var num1 =parseInt(document.getElementById("text1").value);
		var num2 =parseInt(document.getElementById("text2").value);
		var num3 =parseInt(document.getElementById("text3").value);
		var a = parseInt(num1);
	    var b = parseInt(num2);
	    var c = parseInt(num3);
		var num4 = (a+b+c)/3;
		alert("平均值为："+num4);
	}
</script>
</head>

<body>
	<h3 style="font:14pt;text-align:left">输入三个整数：</h3>
	<input type="text" id = "text1"/><br/>
	<input type="text" id = "text2"/><br/>
	<input type="text" id = "text3"/><br/>
	<input type="button" name="submit" value="计算！" onclick="return average()"/>
</body>
</html>
